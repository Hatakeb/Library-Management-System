{% extends 'base.html' %}
{% block content %}
<h2>Edit Status for {{ staff.FirstName }} {{ staff.LastName }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'LMS-manage-staff-status' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
