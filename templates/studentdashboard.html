<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {
      color: #aa082e;
      background-color:#001f4d;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      color: #aa082e;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      background-color: #aa082e;
      color: black;
      font-weight: bold;
    }
    .card-body {
      background-color: #ffffff;
    }
    a.btn-logout {
      color: #aa082e;
      float: right;
      margin-top: -35px;
      font-weight: bold;
    }
  </style>
</head>
<body>
{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="dashboard-header">
      <h2>Student Dashboard</h2>
    </div>

    <div class="card">
      <div class="card-header">Welcome, {{ request.user.username }}!</div>
      <div class="card-body">
        <p>This is your dashboard overview.</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Your Borrowed Books</div>
      <div class="card-body">
        <p><a href="{% url 'LMS-borrowedbooks' %}">View Borrowed Books</a></p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Book List</div>
      <div class="card-body">
        <p><a href="{% url 'LMS-booklist' %}">View Book list</a></p>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
