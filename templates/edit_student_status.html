{% extends 'base.html' %}
{% block content %}
<h2>Edit Status for {{ student.FirstName }} {{ student.LastName }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'LMS-student-detail' student.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
