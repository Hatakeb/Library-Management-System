{% extends "base.html" %}
{% block content %}
<h2>Borrowed Books</h2>
<ul>
  {% for borrowed in borrowed_books %}
  <li>
    {{ borrowed.BookID.Title }} - Borrowed on {{ borrowed.BorrowedDate }}
    <a href="{% url 'LMS-returnbook' borrowed.BorrowID %}">Return</a>
  </li>
  {% empty %}
  <li>You have no borrowed books.</li>
  {% endfor %}
</ul>
{% endblock %}
